<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<div class="container-fluid d-flex flex-column align-items-center justify-content-center" style="height: 93vh">
    <img src="./assets/img/logos/logo.png" class="img-thumbnail" width="335" height="365" />
    <div class="mt-3">
        <div class="card shadow p-2">
            <h3 class="card-title text-center"><b>Bienvenido!</b></h3>
            <div class="card-body">
                <form [formGroup]="inicioForm" novalidate (submit)="logueo($event)">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-left">Cédula</label>
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </span>
                            </div>
                            <input formControlName="cedula" [ngClass]="{
                  'is-invalid':
                    hasErrors('cedula', 'required') ||
                    hasErrors('cedula', 'minlength')
                }" maxlength="10" type="text" placeholder="Ingresa tu cédula" class="form-control" id="cedula" aria-describedby="cedulaHelp" />
                            <span *ngIf="hasErrors('cedula', 'required')" class="text-danger">Cédula es un campo requerido</span
              >
            </div>
          </div>

          <div class="text-center">
            <button class="btn btn-primary btn-block w-100 mt-5" type="submit">
              Loguear
            </button>

            <span>o</span>

                            <button class="btn btn-secondary btn-block w-100 mt-2" [routerLink]="['/registro']" [queryParams]="{ flag: 'add' }">
              Registrarse
            </button>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </div>
