<div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh">
    <h2>Reporte de número de asistencias por mes</h2>
    <div class="ml-auto">
        <select class="custom-select" id="selectYear" (change)="cambiarAnio($event)">
            <option *ngFor="let anio of anios" [value]="anio">{{ anio }}</option>
        </select>
    </div>
    <div class="row align-items-center justify-content-center">
        <div class="table-responsive-lg p-3">
            <div *ngIf="datosReporteMes.length > 0; else noreportemes" class="w-100">
                <table class="table table-striped table-hover table-sm">
                    <thead class="text-center">
                        <tr>
                            <th>Catálogo</th>
                            <th *ngFor="let mes of meses">{{ mes }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of datosReporteMes" class="text-center">
                            <td>{{ item.catalogo }}</td>
                            <td *ngFor="let mes of meses">
                                {{ item.visitas_por_mes[mes] || 0 }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <ng-template #noreportemes>
                <div class="alert alert-warning text-center" role="alert">
                    <h4 class="alert-heading">No existen visitas registradas!</h4>
                    <p>
                        Por favor seleccione otro año, o contáctese con el Administrador
                    </p>
                </div>
            </ng-template>
        </div>

    </div>
</div>
